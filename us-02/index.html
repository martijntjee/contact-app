<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacten Toevoegen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Contact Toevoegen</h1>
        <form id="contactForm">
            <!-- Verplichte velden -->
            <div class="form-group">
                <label for="name">Naam*</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="phone">Telefoon*</label>
                <input type="tel" id="phone" required>
            </div>

            <!-- Optionele velden -->
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email">
            </div>
            <div class="form-group">
                <label for="birthdate">Geboortedatum</label>
                <input type="date" id="birthdate">
            </div>
            <div class="form-group">
                <label for="relationship">Relatie</label>
                <input type="text" id="relationship" placeholder="Bijv. Collega, Vriend">
            </div>

            <!-- Dynamische velden -->
            <div id="customFields"></div>
            <button type="button" class="btn" onclick="addCustomField()">+ Aangepast veld</button>

            <button type="submit" class="btn submit-btn">Opslaan</button>
        </form>

        <!-- Contactenlijst -->
        <div id="contactList"></div>
    </div>


    <form id="contactForm">
    <!-- Basisinfo (verplicht) -->
    <fieldset class="fieldset-category">
        <legend>📌 Basisgegevens (verplicht)</legend>
        <div class="form-group">
            <label for="name">Volledige naam*</label>
            <input type="text" id="name" required>
        </div>
        <div class="form-group">
            <label for="phone">Telefoonnummer*</label>
            <input type="tel" id="phone" required>
        </div>
    </fieldset>

    <!-- Contactinfo (optioneel) -->
    <fieldset class="fieldset-category">
        <legend>📞 Contactmogelijkheden</legend>
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email">
        </div>
        <div class="form-group">
            <label for="social">Social media</label>
            <select id="socialType">
                <option value="">Kies platform...</option>
                <option value="instagram">Instagram</option>
                <option value="twitter">Twitter</option>
                <option value="linkedin">LinkedIn</option>
            </select>
            <input type="text" id="social" placeholder="Gebruikersnaam">
        </div>
    </fieldset>

    <!-- Persoonlijke details -->
    <fieldset class="fieldset-category">
        <legend>👤 Persoonlijk</legend>
        <div class="form-group">
            <label for="birthdate">Geboortedatum</label>
            <input type="date" id="birthdate">
        </div>
        <div class="form-group">
            <label for="anniversary">Jubileum</label>
            <input type="date" id="anniversary">
        </div>
        <div class="form-group">
            <label for="pronouns">Pronouns</label>
            <select id="pronouns">
                <option value="">-</option>
                <option value="hij/hem">hij/hem</option>
                <option value="zij/haar">zij/haar</option>
                <option value="die/hen">die/hen</option>
            </select>
        </div>
    </fieldset>

    <!-- Professioneel -->
    <fieldset class="fieldset-category">
        <legend>💼 Werk</legend>
        <div class="form-group">
            <label for="company">Bedrijf</label>
            <input type="text" id="company">
        </div>
        <div class="form-group">
            <label for="jobTitle">Functie</label>
            <input type="text" id="jobTitle">
        </div>
    </fieldset>

    <!-- Geavanceerd -->
    <details class="advanced-section">
        <summary>⚙️ Geavanceerde opties</summary>
        <div class="form-group">
            <label for="priority">Prioriteit</label>
            <input type="range" id="priority" min="1" max="5" value="3">
            <span id="priorityValue">3</span>/5
        </div>
        <div class="form-group">
            <label>
                <input type="checkbox" id="favorite"> Favoriet contact
            </label>
        </div>
    </details>

    <!-- Dynamische velden -->
    <div id="customFields"></div>
    <button type="button" class="btn" onclick="addCustomField()">
        + Aangepast veld (bijv. "Hobby's", "Dieetwensen")
    </button>

    <button type="submit" class="btn submit-btn">Contact opslaan</button>
</form>

    <script src="script.js"></script>
</body>
</html>
