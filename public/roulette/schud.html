<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Willekeurig Contact</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;">
  <link rel="manifest" href="/manifest.json">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2em;
      background-color: #f5f5f5;
    }
    #contact {
      font-size: 1.5em;
      margin: 20px 0;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    #callBtn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1em;
      background: #007b83;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
    }
    #enableMotionBtn {
      margin-top: 30px;
      padding: 12px 24px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #debug {
      margin-top: 20px;
      font-family: monospace;
      text-align: left;
      white-space: pre;
      background: #eee;
      padding: 10px;
      border-radius: 5px;
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1>Willekeurig Contact</h1>
  <div id="contact">...</div>
  <a id="callBtn" href="#" style="display:none;">Bel nu</a>
  <button id="enableMotionBtn">Activeer schuddetectie</button>
  <div id="debug"></div>
<div id="motionModal" style="position:fixed;top:0;left:0;width:100%;height:100%;
background:rgba(0,0,0,0.7);display:flex;align-items:center;justify-content:center;
z-index:1000;display:none;">
  <div style="background:#fff;padding:2em;border-radius:10px;text-align:center;max-width:300px;">
    <p>Sta bewegingsdetectie toe om de app te gebruiken.</p>
    <button id="motionPopupBtn" style="margin-top:1em;padding:10px 20px;
    background:#007b83;color:white;border:none;border-radius:5px;">Toestaan</button>
  </div>
</div>

  <script src="/js/schud.js"></script>
</body>
</html>
